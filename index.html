<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GruhNirman - Luxury Real Estate</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; overflow-x: hidden; background: #111; color: white; text-align: center; }
        header { padding: 20px; font-size: 24px; background: rgba(0,0,0,0.7); position: fixed; width: 100%; top: 0; z-index: 1000; }
        #hero { height: 100vh; position: relative; display: flex; align-items: center; justify-content: center; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        h2 { position: relative; z-index: 10; font-size: 48px; text-shadow: 2px 2px 10px black; }
        .gallery img { width: 30%; margin: 10px; transition: transform 0.3s ease-in-out; }
        .gallery img:hover { transform: scale(1.1) rotate(5deg); filter: drop-shadow(0 0 10px white); }
        .funny-button { padding: 10px 20px; font-size: 18px; cursor: pointer; border: none; background: #ff9800; color: white; border-radius: 10px; transition: all 0.3s ease-in-out; }
        .funny-button:hover { transform: scale(1.1) rotate(-10deg); background: #f44336; }
        iframe { width: 100%; height: 400px; margin-top: 20px; border: none; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to GruhNirman</h1>
        <p>Luxury Real Estate Marketing</p>
    </header>
    
    <section id="hero">
        <video autoplay loop muted>
            <source src="property_video.mp4" type="video/mp4">
        </video>
        <h2>Showcasing Luxury Properties</h2>
    </section>
    
    <section id="videos">
        <h2>Our Latest Videos</h2>
        <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=gruhnirmanrealty" allowfullscreen></iframe>
        <iframe src="https://www.instagram.com/p/CODE/embed/" allowfullscreen></iframe>
    </section>
    
    <section id="properties">
        <h2>Featured Properties</h2>
        <div class="gallery">
            <img src="property1.jpg" alt="Luxury Property 1">
            <img src="property2.jpg" alt="Luxury Property 2">
            <img src="property3.jpg" alt="Luxury Property 3">
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="funny-button">Send</button>
        </form>
    </section>
    
    <footer>
        <p>Follow us on <a href="https://www.instagram.com/gruhnirmanrealty/">Instagram</a>, <a href="https://www.facebook.com/">Facebook</a>, <a href="https://www.youtube.com/@gruhnirmanrealty">YouTube</a></p>
    </footer>
    
    <script>
        document.querySelector('.funny-button').addEventListener('mouseover', function() {
            gsap.to(this, { duration: 0.5, x: Math.random() * 200 - 100, y: Math.random() * 100 - 50, rotation: Math.random() * 20 - 10 });
        });
    </script>
</body>
</html>
